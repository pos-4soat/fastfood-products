apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastfood-products-api
  labels:
    app: fastfood-products-api
spec:
  template:
    metadata:
      name: fastfood-products-api
      labels:
        app: fastfood-products-api
    spec:
      containers:
        - name: fastfood-products-api
          image: 339713094046.dkr.ecr.us-east-1.amazonaws.com/ecr-fastfood_products
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /health/ready
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: "500m"
              memory: "500Mi"
          env:
          - name: ConnectionStrings__SqlServerConnection
            valueFrom:
              secretKeyRef:
                name: fastfood-products-secret
                key: ConnectionStrings__SqlServerConnection
  replicas: 1
  selector:
    matchLabels:
      app: fastfood-products-api